<div class="container content">
    <div class="row">
        <div class="col-md-8 offset-md3">
            <!-- form card login with zapata inputs -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Datos de entrada</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="presionAdmin">Presión admisible (Tonf/m²) </label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="presionAdmin" placeholder="Ingrese la presión admisible del suelo" #presionAdmisible>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gammaConcreto">Densidad del concreto (Tonf/m³)</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="gammaConcreto" placeholder="Ingrese la densidad del concreto" #gammaConcreto>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pServ">P (Tonf)</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="pServ" placeholder="Ingrese la carga axial que baja por la zapata" #pServ>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="mxServ">Mx (Tonf/m)</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="mxServ" placeholder="Ingrese el momento en dirección X de la zapata" #mxServ>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="myServ">My (Tonf/m)</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="myServ" placeholder="Ingrese el momento en dirección Y de la zapata" #myServ>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-header">
                    <h3 class="mb-0">Geometria Zapata</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="lxCol">Lx-Col (m) </label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="lxCol" placeholder="Ingrese el lado X de la columna" #lxCol>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
