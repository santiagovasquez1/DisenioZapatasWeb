<div class="card card-outline-secondary">
    <div class="card-header">
        <h4 class="mb-0">Diseño a flexión Zapata </h4>
    </div>
    <div class="row row-flex no-gutters">
        <div class="col-5 align-self-center">
            <img src="./assets/seccionZapata.JPG" class="img-fluid" alt="Seccion Zapata">
        </div>
        <div class="col">
            <form [formGroup]="fg">
                <div class="form-group row row-flex">
                    <div class="col">
                        <label for="asDefX">{{asDefX}}</label>
                    </div>
                </div>
                <div class="form-group row row-flex">
                    <div class="col">
                        <label for="asDefY">{{asDefY}}</label>
                    </div>
                </div>

                <div class="form-group row row-flex">
                    <div class="col">
                        <label for="RefuerzoX">Refuerzo en dir X (cm²):</label>
                    </div>
                    <div class="col">
                        <select name="RefuerzoX" class="form-control" [formControl]="fg.controls['RefuerzoX']" (change)="selectOnChange(fg.controls['RefuerzoX'].value,dataService.flexionZapata.asDefX,fg.controls['SeparacionX'],'X1')">
                            <option *ngFor="let ref of dataService.refuerzos" [ngValue]="ref">{{ref.diametro}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="sepX">cada (cm):</label>
                    </div>
                    <div class="col mr-3">
                        <input type="number" class="form-control" [formControl]="fg.controls['SeparacionX']" (change)="inputOnChange(fg.controls['RefuerzoX'].value,fg.controls['SeparacionX'],'X1')">
                    </div>
                </div>

                <div class="form-group row row-flex">
                    <div class="col">
                        <label>As en dir X : {{despieceZapata.asDefX.toFixed(2)}}</label>
                    </div>
                </div>

                <div class="form-group row row-flex">
                    <div class="col">
                        <label for="RefuerzoX">Refuerzo en dir Y (cm²):</label>
                    </div>
                    <div class="col">
                        <select name="RefuerzoY" class="form-control" [formControl]="fg.controls['RefuerzoY']" (change)="selectOnChange(fg.controls['RefuerzoY'].value,dataService.flexionZapata.asDefY,fg.controls['SeparacionY'],'Y1')">
                            <option *ngFor="let ref of dataService.refuerzos" [ngValue]="ref">{{ref.diametro}}</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="sepX">cada (cm):</label>
                    </div>
                    <div class="col mr-3">
                        <input type="number" class="form-control" [formControl]="fg.controls['SeparacionY']" (change)="inputOnChange(fg.controls['RefuerzoY'].value,fg.controls['SeparacionY'],'Y1')">
                    </div>
                </div>

                <div class="form-group row row-flex">
                    <div class="col">
                        <label>As en dir Y (cm²):{{despieceZapata.asDefY.toFixed(2)}}</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
